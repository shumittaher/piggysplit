{% extends "layout.html" %}

{% block title %}
    
{% endblock %}

{% block main %}

<h1>{{selected_trip.trip_title}}</h1>

    <div>

        <form action="/select" method="post">

            {% for friend in friends %}

            <div class="form-check">
                <input class="form-check-input participant-checkbox" name="participants[]" type="checkbox" value="{{friend.id}}" id="checkbox-{{friend.username}}">
                <label class="form-check-label" for="checkbox-{{friend.username}}">
                    {{friend.username}}
                </label>
            </div>
            
            {% endfor %}

            <input hidden aria-hidden="true" name="trip_id" value="{{selected_trip.trip_id}}">
            
            <div class="mt-4 text-center">
                <button class="btn btn-primary btn-lg" aria-label="add participants" type="submit">Add</button>
            </div>
            
        </form>

    </div>

    <div class="m-5">
          
        <h3>Added Friends</h3>
        
        {% for participant in participants %}

            <div class="d-flex justify-content-between align-items-center">

                <h4 class="added-participants">
                    {{participant.username}}
                </h4>
                <button type="button" class="btn-close" aria-label="Remove"></button>

            </div>
            
        {% endfor %}

    </div>

<script>
    
    function updateCheckboxes() {
        
        var checkboxes = document.querySelectorAll(".participant-checkbox")
        
        checkboxes.forEach(box => {
            box.checked = false;
        });

        var participants = document.querySelectorAll(".added-participants")

        participants.forEach(participant => {
            document.getElementById(`checkbox-${(participant.innerText).trim()}`).checked = true;
        });
    }

    updateCheckboxes() 

</script>

{% endblock %}
