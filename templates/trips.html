{% extends "layout.html" %}

{% block title %}
    Trips
{% endblock %}

{% block main %}

<form action="/create" method="post" style="border: 1px solid black;">

    <div class="mb-3">
        <input required autocomplete="off" autofocus class="w-50 form-control mx-auto w-auto" name="tripname" placeholder="Trip Name" type="text">
    </div>

    <div class="mb-3">
        <input autocomplete="off" autofocus class="w-50 form-control mx-auto w-auto" name="tripdesc" placeholder="Trip Description" type="text">
    </div>

    <button class="btn btn-primary" type="submit">Create Trip</button>

</form>


<table class="table caption-top table-striped">
    <caption style="text-align: center;">
        <h3>Open Trips</h3>
    </caption>
    <thead>
      
        <tr>
            <th scope="col" style="border-right: 2px solid black;">Name</th>
            <th scope="col">Desc</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">

{% for trip in current_trips %}
<tr>
    <th scope="row" style="border-right: 2px solid black;">{{trip.trip_title}}</th>
    <td>
{{trip.trip_descrip}}
</td>
</tr>

{%endfor%}


</tbody>
</table>

    
{% endblock %}
